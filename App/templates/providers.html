{% extends "base.html" %} 

{% block content %}

    <section>
        <h2 class="text-xl mb-2"> Medical Providers</h2>
        <table class="table-auto">
            <thead>
                <tr>
                    <th class="px-4 py-2">Provider Id</th>
                    <th class="px-4 py-2">First Name</th>
                    <th class="px-4 py-2">Last Name</th>
                    <th class="px-4 py-2">Specialty</th>
                    <th class="px-4 py-2">Working Hours</th>
                    <th class="px-4 py-2">Consultation Fee</th>
                </tr>
            </thead>
            <tbody>
                {% for data in data.values %}
                <tr>
                    <td class="border px-4 py-2">{{ data[0] }}</td>
                    <td class="border px-4 py-2">{{ data[1] }}</td>
                    <td class="border px-4 py-2">{{ data[2] }}</td>
                    <td class="border px-4 py-2">{{ data[3] }}</td>
                    <td class="border px-4 py-2">{{ data[4] }}</td>
                    <td class="border px-4 py-2">{{ data[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>

{% endblock %}
